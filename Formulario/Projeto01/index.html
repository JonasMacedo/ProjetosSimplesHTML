<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Formulario</title>

  </head>

  <body>
    <head></head>

    <main>

      <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
      </div>

      <form>
        <fieldset class="grupo">
          <div class="campo">
            <label for="nome"> <strong>Nome</strong></label>
            <input type="text" nome="nome" id="nome" required />
          </div>

          <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required/>
          </div>
        </fieldset>

        <div class="campo">
          <label for="email"> <strong>Email</strong></label>
          <input type="email" nome="email" id="email" required/>
        </div>

        <div class="campo">
          <label><strong>Qual o lado da aplicacao você desenvolve?</strong></label>

          <label>
            <input type="radio" name="devweb" value="FrontEnd" checked/>FrontEnd
          </label>

          <label>
            <input type="radio" name="devweb" value="BackEnd" />BackEnd
          </label>

          <label>
            <input type="radio" name="devweb" value="FullStack" />FullStack
          </label>

        </div>

        <div class="campo">
          <label for="senioridade"><strong>Defina seu nivel de programador</strong></label>
          <select id="senioridade">
            <option selected disabled>Selecione</option>
            <option value="">Desenvolvedor - Junior</option>
            <option value="">Desenvolvedor - Plenio</option>
            <option value="">Desenvolvedor - Senior</option>
          </select>
        </div>

        <fieldset class="grupo">
          <div id="check">
            <label>
                <strong>Selecione as Tecnologias que possui familiaridade:</strong>
            </label>

            <br>

            <input type="checkbox" id="tec01" name="tec01" value="HTML" />
            <label for="tec01">HTML</label>

            <input type="checkbox" id="tec02" name="tec02" value="CSS" />
            <label for="tec02">CSS</label>

            <input type="checkbox" name="tec03" id="tec03" value="JavaScript" />
            <label for="tec03">JavaScript</label>

            <input type="checkbox" name="tec04" id="tec04" value="PHP" />
            <label for="tec04">PHP</label>

            <input type="checkbox" name="tec05" id="tec05" value="C#" />
            <label for="tec05">C#</label>

            <input type="checkbox" name="tec06" id="tec06" value="Python" />
            <labe>Python</labe>

            <input type="checkbox" name="tec07" id="tecc07" value="Java" />
            <labe>Java</labe>
          </div>
        </fieldset>

        <div class="campo">
          <br/>
          <label><strong>Conte um pouco de sua experiência</strong></label>
          <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>

      </form>
    </main>

    <footer></footer>
  </body>
</html>
