<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Formulario02</title>
  </head>
  <body>
    
    <head></head>

    <main>
      <h1>Crie sua Conta</h1>
      <div class="campo">
        <a href="#">
          <img src="./img/google.png" alt="Google" />
        </a>
        <a href="#">
          <img src="./img/facebook.png" alt="FaceBook" />
        </a>
        <a href="#">
          <img src="./img/linkedin.png" alt="LinkDin" />
        </a>
      </div>

      <div>
          OR
          <!-- substituir por uma pseudo tag -->
      </div>

      <form class="formulario_campo">
        <div class="campo_nome">
          <label for="">
          <span>Nome:</span>
          <input type="text" name="nome" id="nome" required />
          </label>
        </div>

        <div class="campo_email">
          <label for="">
          <span>Email:</span>
          <input type="email" name="email" id="email" required />
          </label>
        </div>

        <div class="campo_senha">
          <label for="">
          <span>Senha</span>
          <input type="password" name="senha" id="senha" required />
          </label>
        </div>

        <button class="botao" type="submit">Logar</button>

      </form>

    </main>
      
    <section class="secao">
      <img src="./img/mobile.svg" alt="Mobile" />
      <div class="circulo"></div>
    </section>
      

    <footer></footer>

  </body>
</html>
