<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordem Historico</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="conteudo">
        <h3>Pesquisa de peças e serviços por objeto</h3>
        <div class="menu">

            <div class="informacao">
                <div>
                    <input id="obj" type="text" placeholder="Objeto">
                    <input id="cli" type="text" placeholder="Cliente">
                </div>
                <div>
                    <input id="desc" type="text" placeholder="Descricao">
                    <input id="num" type="text" placeholder="Numero O.S.">
                    <input id="ncl" type="text" placeholder="Nome do Cliente">
                </div>
            </div>
            <div class="data">
                <input id="di" type="date" placeholder="Data inicial">
                <input id="df" type="date" placeholder="Data final">
            </div>
            
            <div class="selecao">

                <div class="slc_financeiro">

                    <label>
                        <input type="radio">
                        Todos
                    </label>

                    <label>
                        <input type="radio">
                        Com Financeiro
                    </label>

                    <label>
                        <input type="radio">
                        Sem Financeiro
                    </label>
                    
                </div>

                <div class="slc_estatus">

                    <label>
                        <input type="checkbox" name="execusao" id="todos">
                        Em execusão
                    </label>

                    <label>
                        <input type="checkbox" name="concluida" id="financeiro">
                        Concluídas
                    </label>

                    <label>
                        <input type="checkbox" name="bloqueada" id="sfinanceiro">
                        Bloqueadas
                    </label>

                    <label>
                        <input type="checkbox" name="registrada" id="financeiro">
                        Registradas
                    </label>

                </div>

            </div>


        </div>
        <div class="selecObjeto">
            <span>Objeto</span>
            <br>
            <span>Precione <F2> para localizar o objeto</span>
        </div>
        <div class="footer">
            <a href="#">Imprimir</a>
            <a href="#">Confirmar</a>
            <a href="#">Cancelar</a>
            <a href="#">Sair</a>
        </div>
    </div>

</body>

</html>
