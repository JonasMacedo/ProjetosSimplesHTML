<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>

  </head>
  <body>

    <head></head>
    
    <main class="container_main">
      
      <h1>Login</h1>

      <form>
      
        <div class="container_input">
          <input type="text" name="username" id="username" placeholder="Informe seu nome">
          <div class="underline"></div>
        </div>
        
        <div class="container_input">
          <input type="password" name="password" id="password" placeholder="Informe sua senha">
          <div class="underline"></div>
        </div>

        <input type="submit" value="Continue">

      </form>
      
      <div class="footer">
      
        <span>Ou conecte-se com suas redes sociais</span>
      
        <div class="midias_sociais">
          
          <div class="facebook">
            <a href="#">
              <img src="imgs/facebook-brands.svg" alt="FaceBook Logo">
              Logar com FaceBook
            </a>
          </div>

          <div class="twitter">
            <a href="#">
              <img src="imgs/twitter-brands.svg" alt="Twitter Logo">
              Logar com Twitter
            </a>
          </div>

        </div>
      </div>

    </main>
    
    <footer></footer>

  </body>
</html>
