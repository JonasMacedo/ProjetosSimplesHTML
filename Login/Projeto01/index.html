<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>

        <div class="img">
            <h1>Faca Login <br> E torne-se um desenvolvedor Front-End </h1>
        </div>

        <div class="login">

            <form>
                
                <h1>LOGIN</h1>
                <br>
                <label for="">
                    <span>Usuario</span>
                    <input type="text" name="usuario" id="usuario" placeholder="informe seu nick" required>
                </label>
                
                <label for="">
                    <span>Senha</span>
                    <input type="password" name="senha" id="senha" placeholder="Informe sua senha" required>
                </label>
                
                <button class="btn_login">Logar</button>

            </form>
            
        </div>
    </main>        
</body>
</html>
