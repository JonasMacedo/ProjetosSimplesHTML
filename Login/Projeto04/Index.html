<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
        
      <div class="slides">
        <input type="radio" name="slide" id="sld01" checked />
        <input type="radio" name="slide" id="sld02" />
        <input type="radio" name="slide" id="sld03" />
        <input type="radio" name="slide" id="sld04" />
        <input type="radio" name="slide" id="sld05" />

        <div class="slid01">
          <img src="./imgs/2.jpg" alt="Vales Verdejantes" />
        </div>

        <div class="slid">
          <img src="./imgs/2.jpg" alt="Vale Violeta" />
        </div>

        <div class="slid">
          <img src="./imgs/3.jpg" alt="Cidade Futuristica" />
        </div>

        <div class="slid">
          <img src="./imgs/2.jpg" alt="Vale dos Cristais" />
        </div>

        <div class="slid">
          <img src="./imgs/2.jpg" alt="Dog" />
        </div>
      </div>

      <div class="navegation">
        <label for="sld01"></label>
        <label for="sld02"></label>
        <label for="sld03"></label>
        <label for="sld04"></label>
        <label for="sld05"></label>
      </div>

    </div>


  </body>
</html>
